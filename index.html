<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shashank's Fitness</title>
    <link rel="stylesheet" href="/css/index.css" />
  </head>

  <body>
    <header class="header">
      <!-- left box for logo -->
      <div class="header-left">
        <img src="/resources/logo.png" alt="MyLogo" />
        <div>Shashank Fitness</div>
      </div>
      <!-- center box for  navbar -->
      <div class="header-center">
        <!-- NAVBAR -->
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">Fitness Center</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
      </div>
      <!-- right box for buttons -->
      <div class="header-right">
        <button
          class="btn"
          onclick="openUrl('https:\/\/www.linkedin.com/in/shashanksubhra/')"
        >
          <img src="/resources/linkedin.png" alt="LinkedIn" />
        </button>
        <button
          class="btn"
          onclick="openUrl('https:\/\/www.facebook.com/shashank20subhra')"
        >
          <img src="/resources/fb.png" alt="Facebook" />
        </button>
        <button
          class="btn"
          onclick="openUrl('https:\/\/twitter.com/shashank_subhra')"
        >
          <img src="/resources/twitter.png" alt="Twitter" />
        </button>
      </div>
    </header>
    <div class="formContainer">
      <h1>Apply Now!</h1>
      <form action="noaction" id="form">
        <input type="text" name="" placeholder="Enter your name" />
        <input type="text" name="" placeholder="Enter your email" />
        <input type="text" name="" placeholder="Enter your age" />
        <input type="text" name="" placeholder="Enter your mobile number" />
        <button class="btn">Submit</button>
      </form>
    </div>
  </body>
  <script src="/js/index.js"></script>
</html>
